<!DOCTYPE html>
{% load static %}
<html lang="pl">
  <head>
	<!-- Global site tag (gtag.js) - Google Analytics -->

	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'G-KWM8E16P8T');
	</script>
	<!-- other -->
	<!-- Adsense -->
	<script data-ad-client="ca-pub-2565362013649501" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

	<script src="{% static 'js/font.js' %}" crossorigin="anonymous"></script>
    <meta charset="utf-8"/>
	<meta name="description" content="Portal społecznościowy pomagający w szukaniu osób o tym samym hobby">
	<meta name="keywords" content="hobby, portal, społecznościowy, pasja, zainteresowania, okolica, region, hobbyist,zwolnieni z teorii">
	<meta name="author" content="Bartłomiej Król">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
	{% block extrahead %}{% endblock %}
	<link rel="icon" href="{% static 'img/ikona.ico' %}" type="image/ico"/>
	<link rel="stylesheet" href="{% static 'css/base.css' %}">
  </head>
  <body>
	<!-- cookies notification -->
	<div id="simplecookienotification_v01" style="display: block; z-index: 99999; min-height: 35px; width: 100%; position: fixed; background: var(--main); border: 0px rgb(198, 198, 198); text-align: center; color: rgb(119, 119, 119); left: 0px; bottom: 0px; right: 0px; border-radius: 0px;">
	<div style="padding:10px; margin-left:15px; margin-right:15px; font-size:14px; font-weight:normal;">
	<span id="simplecookienotification_v01_powiadomienie">Wykorzystujemy pliki cookies.</span><span id="br_pc_title_html"><br></span>
	<a id="simplecookienotification_v01_polityka" href="http://jakwylaczyccookie.pl/polityka-cookie/" style="color: rgb(198, 198, 198);">Polityka Prywatności</a><span id="br_pc2_title_html"> &nbsp;&nbsp; </span>
	<a id="simplecookienotification_v01_info" href="http://jakwylaczyccookie.pl/jak-wylaczyc-pliki-cookies/" style="color: rgb(198, 198, 198);">Jak wyłączyć cookies?</a><span id="br_pc3_title_html"> &nbsp;&nbsp; </span>
	<a id="okbutton" href="javascript:simplecookienotification_v01_create_cookie('simplecookienotification_v01',1,7);" style="position: absolute; background: var(--sec1); color: rgb(255, 255, 255); padding: 5px 15px; text-decoration: none; font-size: 12px; font-weight: normal; border: 0px solid rgb(31, 31, 31); border-radius: 0px; top: 5px; right: 5px;">X</a><div id="jwc_hr2" style="height: 10px; display: none;"></div>
	</div>
	</div>
	<script type="text/javascript">var galTable= new Array(); var galx = 0;</script><script type="text/javascript">function simplecookienotification_v01_create_cookie(name,value,days) { if (days) { var date = new Date(); date.setTime(date.getTime()+(days*24*60*60*1000)); var expires = "; expires="+date.toGMTString(); } else var expires = ""; document.cookie = name+"="+value+expires+"; path=/"; document.getElementById("simplecookienotification_v01").style.display = "none"; } function simplecookienotification_v01_read_cookie(name) { var nameEQ = name + "="; var ca = document.cookie.split(";"); for(var i=0;i < ca.length;i++) { var c = ca[i]; while (c.charAt(0)==" ") c = c.substring(1,c.length); if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length); }return null;}var simplecookienotification_v01_jest = simplecookienotification_v01_read_cookie("simplecookienotification_v01");if(simplecookienotification_v01_jest==1){ document.getElementById("simplecookienotification_v01").style.display = "none"; }</script>
	<!-- end -->
	
  	<div id="container" class="container">
	    {% block body %}
		{% endblock %}
	</div>
  </body
</html>
