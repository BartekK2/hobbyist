<!DOCTYPE html>
{% load static %}
<html lang="pl">
  <head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-KWM8E16P8T"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'G-KWM8E16P8T');
	</script>
	<!-- cookies notification -->
	<script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="//ciasteczka.eu/cookiesEU-latest.min.js"></script>
	<!-- other -->
	<script src="{% static 'js/font.js' %}" crossorigin="anonymous"></script>
    <meta charset="utf-8"/>
	<meta name="description" content="Portal społecznościowy pomagający w szukaniu osób o tym samym hobby">
	<meta name="keywords" content="hobby, portal, społecznościowy, pasja, zainteresowania, okolica, region, hobbyist,zwolnieni z teorii">
	<meta name="author" content="Bartłomiej Król">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
	{% block extrahead %}{% endblock %}
	<link rel="icon" href="{% static 'img/ikona.ico' %}" type="image/ico"/>
	<link rel="stylesheet" href="{% static 'css/base.css' %}">
	<script type="text/javascript">
		jQuery(document).ready(function(){
			jQuery.fn.cookiesEU({
				text_css: 'color: white;',
				box_css: 'background: none;line-height:15px;line-height:20px;',
				close: 'zamknij',
				close_css: 'background: var(--sec1);',
				
			});
		});
	</script>
  </head>
  <body>
  	<div id="container" class="container">
	    {% block body %}
		{% endblock %}
	</div>
  </body
</html>
